<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="videoElements">
        <canvas id='canvas'></canvas>
        <video id="player"></video>
    </main>
    <aside class="filters">
        <section class="filter-color">
            <button class="filterButton" id="color">COLOR SHADE</button>
            <div class="inside-color in">
                <br>  
                <label for='red'>Red</label>
                <input name='red' type="range" min="0" value="0" max='255' min="0" step="1"><br>
                <label for='blue'>Blue</label>
                <input name='blue' type="range" min="0" value="0" max='255' min="0" step="1"><br>
                <label for='green'>Green</label>                
                <input name='green' type="range" min="0" value="0" max='255' min="0" step="1"><br>
            </div>

        </section>
        <section class="filter-split">
                <button class="filterButton" id="split">RGB SPLIT</button>
                <div class="inside-split in">
                    <br>    
                    <label for='red'>Red</label>
                        <input name='red' type="range" min="0" max='255' step="1"><br>
                        <label for='blue'>Blue</label>
                        <input name='blue' type="range" min="0" max='255' step="1"><br>
                        <label for='green'>Green</label>                
                        <input name='green' type="range" min="0" max='255' step="1"><br>
                        <label for='alpha'>Alpha</label>                
                        <input name='alpha' type="range" min="0" max='1' step="0.01"><br>
                </div>
    
        </section>
        <section class="filter-glitch">
                <button class="filterButton" id="glitch">GLITCH</button>
                <div class="inside-glitch in">
                    <br>
                    <label for='glitchlevel'>Glitchlevel</label>                
                    <input name='glitchlevel' type="range" min="-500" max='500' step="5"><br>  
                    <label for='alpha'>Alpha</label>                
                    <input name='alpha' type="range" min="0" max='1' step="0.01"><br>
                </div>
    
            </section>
    </aside>
    <script src="script.js"></script>
</body>
</html>
